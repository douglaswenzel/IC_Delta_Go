<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário - DeltaGo</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Perfil do Usuário</h1>
        <p><strong>Nome:</strong> {{ usuario.nome }}</p>
        <p><strong>Sobrenome:</strong> {{ usuario.sobrenome }}</p>
        <p><strong>Matrícula:</strong> {{ usuario.matricula }}</p>
        <p><strong>Sexo:</strong> {{ usuario.sexo }}</p>
        <p><strong>Tipo:</strong> {{ usuario.tipo }}</p>
        <p><strong>Unidade:</strong> {{ usuario.unidade }}</p>

        <form action="/alterar_foto" method="POST">
            <button type="submit">Alterar Foto</button>
        </form>
    </div>
</body>
</html>
